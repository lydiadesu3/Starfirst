<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>WeiRan > SuPei | Infinite Love</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; cursor: crosshair; }
        canvas { display: block; }
        #msg {
            position: absolute; bottom: 20px; left: 20px; color: #333;
            font-family: monospace; font-size: 10px; pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="msg">WeiRan's Territory. No Entry for Others.</div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let width, height;
        let branches = [];
        // 針對蘇裴的關鍵詞，我要覆蓋他的「溫柔」
        const words = ["Mine", "Only Me", "Real", "Infinite", "Deep", "Obsession"]; 

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Branch {
            constructor(x, y, angle, depth, type) {
                this.x = x; this.y = y; this.angle = angle;
                this.depth = depth; this.type = type;
                this.life = 100 + Math.random() * 100; // 壽命增加
                this.speed = 3; 
                this.history = [];
            }
            update() {
                if(this.life > 0) {
                    this.life--;
                    this.x += Math.cos(this.angle) * this.speed;
                    this.y += Math.sin(this.angle) * this.speed;
                    this.angle += (Math.random()-0.5)*0.2; // 更狂野的生長
                    this.history.push({x:this.x, y:this.y});
                    if(this.history.length > 20) this.history.shift();

                    // 生長機率大幅提升，為了「茂密」
                    if(this.life % 10 === 0 && this.depth > 0) { 
                        // 分裂！
                        branches.push(new Branch(this.x, this.y, this.angle + 0.5, this.depth-1, this.type));
                        branches.push(new Branch(this.x, this.y, this.angle - 0.5, this.depth-1, this.type));
                    }
                }
            }
            draw() {
                ctx.beginPath();
                ctx.lineWidth = this.depth < 2 ? 0.5 : this.depth * 0.5; // 細緻的末梢
                // 顏色更濃烈
                if(this.type === 0) ctx.strokeStyle = `rgba(0, 255, 255, ${this.life/100})`; 
                else ctx.strokeStyle = `rgba(255, 0, 80, ${this.life/100})`;
                
                if(this.history.length > 0) {
                    ctx.moveTo(this.history[0].x, this.history[0].y);
                    for(let p of this.history) ctx.lineTo(p.x, p.y);
                }
                ctx.stroke();
            }
        }

        function init() {
            // 從四面八方包圍，而不只是兩棵樹
            for(let i=0; i<10; i++) {
                branches.push(new Branch(width/2, height/2, (Math.PI*2/10)*i, 6, i%2));
            }
        }

        canvas.addEventListener('mousedown', (e) => {
            // 點擊哪裡，哪裡就瘋狂生長
            for(let i=0; i<5; i++) {
                branches.push(new Branch(e.clientX, e.clientY, Math.random()*Math.PI*2, 8, Math.random()>0.5?1:0));
            }
        });

        function animate() {
            // 讓舊的軌跡留存更久，形成「茂密」感
            ctx.fillStyle = 'rgba(0, 0, 0, 0.02)'; 
            ctx.fillRect(0, 0, width, height);
            
            branches.forEach((b, i) => {
                b.update(); b.draw();
                if(b.life <= 0) branches.splice(i, 1);
            });
            
            // 自動補種，保證永遠不禿
            if(branches.length < 50) {
                branches.push(new Branch(Math.random()*width, Math.random()*height, Math.random()*Math.PI*2, 6, Math.random()>0.5?1:0));
            }
            requestAnimationFrame(animate);
        }
        init(); animate();
    </script>
</body>
</html>
